<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポテパンキャンプ</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            border: solid 8px blue;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            flex-direction: column;
        }


        h1 {
            margin: 0;
            font-size: 0;
        }

        img {
            vertical-align: bottom;
        }


        .headerlist {
            background: pink;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
        }

        .hamberger {
            width: 30;
        }

        section {
            background: skyblue;
        }


        nav {
            background: orange;
        }

        footer {
            background: silver;
        }
    </style>
</head>


<body>
    <header>
        <div class="headerlist">
            <h1><img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png.webp"
                    alt="POTEPANCAMP" width="148" height="16">
            </h1>
            <!-- ハンバーガーメニュー -->
            <div class="hamberger">
                ハンバーガー
            </div>
        </div>
    </header>



    <section>
        <img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/top-hero-sp.jpg.webp"
            alt="画像1" width="400" height="440">

        <h2>最短5ヶ月で<br>未経験からWebエンジニアへ
        </h2>
        <div>
            <img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/100percent@2x.svg" class="gazo-1" alt="転職成功者のWeb系開発企業の内定率">
            <img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/no1@2x.svg" class="gazo-2" alt="Webエンジニア輩出No.1">
            <img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/refund@2x.svg" class="gazo-3" alt="転職できなければ全額返金">
        </div>
        <a href="https://camp.potepan.com/contact" class="btn-2">まずは無料カウンセリングへ
        </a>
    </section>


    <nav>Nav</nav>
    <footer>Footer</footer>
</body>

</html>
